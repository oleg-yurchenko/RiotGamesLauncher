<html>
    <head>
        <title>Riot Games Launcher</title>
        <style src="menu.css"/>
    </head>
    <body>
        <h1>Riot Games Launcher</h1>
        <div class="container">
            <div class="gameContainer">
                <game gameName="league_of_legends"/>
                <div class="buttonContainer">
                    <button id="lol_live">Live</button>
                    <button id="lol_pbe">PBE</button>
                </div>
            </div>
            <div class="gameContainer">
                <game gameName="valorant"/>
                <div class="buttonContainer">
                    <button id="val_live">Live</button>
                </div>
            </div>
            <div class="gameContainer">
                <game gameName="bacon"/>
                <div class="buttonContainer">
                    <button id="lor_live">Live</button>
                </div>
            </div>
        </div>
    </body>
</html>
